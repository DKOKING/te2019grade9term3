<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon Battle</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	<body>

		<header>
			<h1>Welcome to The Pokemon Stadium!</h1>
		</header>

		<main>
			<div id="disappear">
					<div id="place">
						<button id="boy" class="gender">Boy</button>
						<p>Or</p>
						<button id="girl" class="gender">Girl</button>
					</div>
				<h1>Are you ready to Battle?</h1>
				<button id="change">Yeah!</button>

			</div>


			<div id="start">
				<div class="cards">
					<div id="first" class="card">
						<img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="btn1">Get Pokemon!</button>
					</div>
					<br>
					<h2>Ready To Battle?</h2>
					<br>
					<div id="second" class="card">
						<img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="btn2">Get Pokemon!</button>
					</div>
				</div>
				<button id="results">Battle!</button>
			</div>
		</main>
		<script src="scripts.js"></script>
	</body>
</html>
